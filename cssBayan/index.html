<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>cssBayan</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inika&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inika&family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>CSS Bayan</h1>
            <div class="accordion">
                <div class="accordion-item">
                    <input type="radio" value="1" name="group1" id="radio1" checked/>
                    <label for="radio1">
                        <div class="accordion-wrapper">
                            <div class="accordion-title">You can't just copy and paste CSS</div>
                            <div class="accordion-plus-icon">+</div>
                            <div class="accordion-cross-icon">✕</div>
                        </div>
                    </label>
                    <div class="image">
                        <img src="assets/image1.jpg" alt="firstMem">
                    </div>
                </div>
                <div class="accordion-item">
                    <input type="radio" value="2" name="group1" id="radio2" />
                    <label for="radio2">
                    <div class="accordion-wrapper">
                        <div class="accordion-title">Keep calm and carry on</div>
                        <div class="accordion-plus-icon">+</div>
                        <div class="accordion-cross-icon">✕</div>
                    </div>
                    </label>
                        <div class="image">
                            <img src="assets/image2.jpg" alt="secondMem">
                        </div>
                </div>
                <div class="accordion-item">
                    <input type="radio" value="3" name="group1" id="radio3" />
                    <label for="radio3">
                    <div class="accordion-wrapper">
                        <div class="accordion-title">Work-life balance</div>
                        <div class="accordion-plus-icon">+</div>
                        <div class="accordion-cross-icon">✕</div>
                    </div>
                    </label>
                    <div class="image">
                        <img src="assets/image3.jpg" alt="thirdMem">
                    </div>
                </div>
                <div class="accordion-item">
                    <input type="radio" value="4" name="group1" id="radio4" />
                    <label for="radio4">
                    <div class="accordion-wrapper">
                        <div class="accordion-title">Dude, where is JS?</div>
                        <div class="accordion-plus-icon">+</div>
                        <div class="accordion-cross-icon">✕</div>
                    </div>
                    </label>
                    <div class="image">
                        <img src="assets/image4.jpg" alt="fourthMem">
                    </div>
                </div>
                <div class="accordion-item">
                    <input type="radio" value="5" name="group1" id="radio5" />
                    <label for="radio5">
                    <div class="accordion-wrapper">
                        <div class="accordion-title">Relax and take it easy</div>
                        <div class="accordion-plus-icon">+</div>
                        <div class="accordion-cross-icon">✕</div>
                    </div>
                    </label>
                    <div class="image">
                        <img src="assets/image5.jpg" alt="fifthMem">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
